<mat-card class="login-card">
  <form [formGroup]="miFormulario" (ngSubmit)="onSubmit()">
    <label for="user">Nombre:</label>
    <input id="user" formControlName="user" type="text">
  
    <label for="pass">Password:</label>
    <input id="pass" formControlName="pass" type="text">
  
    <button type="submit">Enviar</button>
  </form>
  </mat-card>

  <div class="mat-elevation-z8">
    <mat-table [dataSource]="dataSource" >

      <!-- User Column -->
      <ng-container matColumnDef="user">
        <mat-header-cell *matHeaderCellDef> User </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.user}} </mat-cell>
      </ng-container>
    
      <!-- Pass Column -->
      <ng-container matColumnDef="pass">
        <mat-header-cell *matHeaderCellDef> Pass </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.pass}} </mat-cell>
      </ng-container>
    
      <!-- Header Row -->
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    
      <!-- Rows -->
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    
    </mat-table>
    
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>    
  </div>
